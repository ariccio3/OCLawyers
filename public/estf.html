<!-- Form -->
<div id="formDiv">
  <h3>Have an Expert Lawyer Contact You ASAP!</h3><br />
</div>
<form method="post" action="/est" class="form-control" id="needs-validation" novalidate><br />
<!-- First and Last Name of Contact Person-->
    <div class="row">
      <div class="col">
      <label class="mr-sm-2">First Name</label>
        <input type="text" name="firstName" class="form-control form-control-lg" required>
      </div>
      <div class="col">
      <label class="mr-sm-2">Last Name</label>
        <input type="text" name="lastName" class="form-control form-control-lg" required>
      </div>
    </div><br />
<!-- Contact Phone Number and Best Time-->
    <div class="row">
      <div class="col">
      <label class="mr-sm-2">Phone Number</label>
        <input type="text" name="phone" class="form-control form-control-lg" required>
      </div>
      <div class="col">
        <label class="mr-sm-2">Best Time to Call</label>
        <select class="form-control form-control-lg custom-select mb-2 mr-sm-2 mb-sm-0" name="bestTime">
          <option value="" selected>Choose...</option>
          <option value="AM">AM</option>
          <option value="PM">PM</option>
          <option value="ASAP">ASAP</option>
        </select> 
      </div>
    </div><br /> 
<!-- Date of Birth & Date of Arrest-->
    <div class="row">
      <div class="col">
      <label class="mr-sm-2">Date of Birth</label>
        <input type="text" name="dob" class="form-control form-control-lg">
      </div>
      <div class="col">
      <label class="mr-sm-2">Date Arrested</label>
        <input type="text" name="dateArrested" class="form-control form-control-lg">
      </div>
    </div><br />  
<!-- Multiple Offences & Prior Charges-->
    <div class="row">
      <div class="col">
      <label class="mr-sm-2">List Additional Charges</label>
        <input type="text" name="multipleOff" class="form-control form-control-lg">
      </div>
      <div class="col">
      <label class="mr-sm-2">List Any Prior Convictions</label>
        <input type="text" name="priors" class="form-control form-control-lg">
      </div>
    </div><br />
<!-- City of Residence -->
  <div class="row">
    <div class="col">
      <div class="form-group">
        <label class="mr-sm-2">City of Residence</label>
        <select class="form-control form-control-lg custom-select mb-2 mr-sm-2 mb-sm-0" name="city">
          <option selected>Choose...</option>
          <option value="Aliso Viejo">Aliso Viejo</option>
          <option value="Anaheim">Anaheim</option>
          <option value="Brea">Brea</option>
          <option value="Buena Park">Buena Park</option>
          <option value="Costa Mesa">Costa Mesa</option>
          <option value="Cypress">Cypress</option>
          <option value="Dana Point">Dana Point</option>
          <option value="Fountain Valley">Fountain Valley</option>
          <option value="Fullerton">Fullerton</option>
          <option value="Garden Grove">Garden Grove</option>
          <option value="Huntington Beach">Huntington Beach</option>
          <option value="Irvine">Irvine</option>
          <option value="La Habra">La Habra</option>
          <option value="La Palma">La Palma</option>
          <option value="Laguna Beach">Laguna Beach</option>
          <option value="Laguna Hills">Laguna Hills</option>
          <option value="Laguna Niguel">Laguna Niguel</option>
          <option value="Laguna Woods">Laguna Woods</option>
          <option value="Lake Forest">Lake Forest</option>
          <option value="Los Alamitos">Los Alamitos</option>
          <option value="Mission Viejo">Mission Viejo</option>
          <option value="Newport Beach">Newport Beach</option>

          <option value="Rancho Santa Margarita">Rancho Santa Margarita</option>
          <option value="San Clemente">San Clemente</option>
          <option value="San Juan Capistrano">San Juan Capistrano</option>
          <option value="Santa Ana">Santa Ana</option>
          <option value="Seal Beach">Seal Beach</option>
          <option value="Stanton">Stanton</option>
          <option value="Villa Park">Villa Park</option>
          <option value="Westminster">Westminster</option>
          <option value="Yorba Linda">Yorba Linda</option>
          <option value="Other">Other</option>
          <option value="Los Angeles County">Los Angeles County</option>
          <option value="San Bernadino County">San Bernadino County</option>
          <option value="San Diego County">San Diego County</option>
        </select>
      </div>
    </div>
<!-- Button -->
    <button type="submit" class="btn btn-outline-primary btn-lg" id="get-quote-btn">Submit</button>
  </div><br />
</form>

<script>
// Example starter JavaScript for disabling form submissions if there are invalid fields
(function() {
  "use strict";
  window.addEventListener("load", function() {
    var form = document.getElementById("needs-validation");
    form.addEventListener("submit", function(event) {
      if (form.checkValidity() == false) {
        event.preventDefault();
        event.stopPropagation();
      }
      form.classList.add("was-validated");
    }, false);
  }, false);
}());
</script>
